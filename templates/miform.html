<body>


	<div class="container">
	<form action="" method="POST" role="form" enctype="multipart/form-data">{% csrf_token %}
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Panel title</h3>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="categorias">Categoria	 <span class="caret"></span></button>
						<ul class="dropdown-menu" >
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</div><!-- /btn-group -->
					<input name="titulo" type="text" class="form-control" aria-label="..." placeholder="Titulo del Libro">
				</div><!-- /input-group -->

			
				<p></p>
				<div class="form-group">	
					 <div id="errorBlock"></div>
                    <input id="file-3" name="file" type="file"  >
				</div>
				<p></p>
			   <textarea name="resumen" id="input" class="form-control" rows="3" placeholder="Resumen del libro" required="required"></textarea>
			</div>
			<div class="panel-footer ">
				<div align=center>
					<a href="" class="btn btn-default align-right">Cancelar</a>
					<button type="submit" class="btn btn-default ">POST</button>				
				</div>
			</div>
		</div>

	</form>


	</div>
	



<script>
	 $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        browseClass: "btn btn-primary btn-lg",
        showUpload:false,
        showRemove:false,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
	 $("#file-3").fileinput({
	 	language: 'es',
		showUpload: false,
		showCaption: false,
		showRemove:false,
		showPreview :true,
		browseClass: "btn btn-info 	",
		'elErrorContainer': '#errorBlock',
		allowedFileExtensions : ['jpg', 'png','gif'],
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        showCancel:false,


	});

	  $('#file-es').fileinput({
        language: 'es',
        uploadUrl: '#',
        allowedFileExtensions : ['jpg', 'png','gif'],
    });

</script>
